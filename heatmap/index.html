<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GPX Heatmap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([1.360400696844018, 103.81590235388877], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        function loadGPX(gpxUrl) {
            new L.GPX(gpxUrl, {
                async: true,
            }).on('loaded', function(e) {
                var gpx = e.target;
                map.fitBounds(gpx.getBounds());

                var heatmapPoints = [];

                gpx.eachLayer(function(layer) {
                    if (layer instanceof L.Polyline) {
                        var latlngs = layer.getLatLngs();
                        latlngs.forEach(function(latlng) {
                            heatmapPoints.push([latlng.lat, latlng.lng, 0.5]);
                        });
                    }
                });

                L.heatLayer(heatmapPoints, {
                    radius: 25,
                    blur: 15,
                    maxZoom: 17,
                }).addTo(map);
            }).addTo(map);
        }

        loadGPX('http://localhost:8080/galileo.gpx');
        loadGPX('http://localhost:8080/glonass.gpx');
        loadGPX('http://localhost:8080/qzss.gpx');
        loadGPX('http://localhost:8080/route.gpx');
    </script>
</body>
</html>
